{% extends 'base.html' %}

{% block content %}
    <div class="d-flex flex-row justify-content-start">
        <div class="card m-3" style="width: 30rem;">
            <div class="card-body">
                <h2 class="card-title">Last 3 Service Events</h2>
                <div class="card-text" id="L3SE">
                    <p>{{ most_recent_events }}</p>
                </div>
            </div>
        </div>
        <div class="card m-3" style="width: 30rem;">
            <div class="card-body">
                <h2 class="card-title">Total Community Service Hours</h2>
                <div class="card-text" id="TCSH">
                    <p>{{ total_hours }}</p>
                </div>
            </div>
        </div>
        <div class="card m-3" style="width: 30rem;">
            <div class="card-body">
                <h2 class="card-title">Your Leaderboard</h2>
                <div class="card-text" id="YL">
                    {{ leaderboard_events }}
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-start">
    </div>
{% endblock %}

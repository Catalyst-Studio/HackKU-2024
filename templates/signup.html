{% extends "base-base.html" %}

{% block base_builder %}
    {% include 'darkmode_button.html' %}
    <div style="position: fixed; top: 50%; left: 50%; -webkit-transform: translate(-50%, -50%); transform: translate(-50%, -50%);">
        <div class="card" style="width: 400px">
            <div class="card-body">
                <h5 class="card-title">Signup</h5>
                <form method="post">
                  <div class="mb-3">
                    <label class="form-label" for="first_name">First Name</label>
                    <input type="text" class="form-control" id="first_name" required placeholder="First Name" name="first_name">
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="last_name">Last Name</label>
                    <input type="text" class="form-control" id="last_name" required placeholder="Last Name" name="last_name">
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="email">Email address</label>
                    <input type="email" class="form-control" id="email" required placeholder="Email address" name="email">
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control" id="password" required placeholder="Password" name="password">
                  </div>
                  <div class="d-flex align-items-center">
                    <button type="submit" class="btn btn-primary ms-auto">Sign up</button>
                  </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% extends 'base-base.html' %}

{% block base_builder %}
    {% include 'darkmode_button.html' %}
    <div style="position: fixed; top: 50%; left: 50%; -webkit-transform: translate(-50%, -50%); transform: translate(-50%, -50%);">
        <div class="card" style="width: 400px">
            <div class="card-body">
                <h5 class="card-title">Login</h5>
                <form method="post">
                  <div class="mb-3">
                    <label class="form-label" for="email">Email address</label>
                    <input type="email" class="form-control" id="email" required placeholder="Email address" name="email">
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control" id="password" required placeholder="Password" name="password">
                  </div>
                  <div class="d-flex align-items-center">
                    <button type="submit" class="btn btn-primary ms-auto">Login</button>
                  </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
